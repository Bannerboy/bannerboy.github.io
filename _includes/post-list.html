<ul id="post-list">
    {% for post in posts %}
        <li>
            <aside class="dates">{{ post.date | date: "%d.%m.%y" }}</aside>
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">
                {{ post.title }} 
                {% if post.taxonomy.tag %}
                <h2>{{ post.taxonomy.tag | join: ' / ' }}</h2>
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
